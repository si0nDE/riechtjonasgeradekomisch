<!DOCTYPE html>
<html lang="de">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <link href="./css/main.css" type="text/css" rel="stylesheet">
    <title>{{core.question}}</title>
</head>
<body>
<div id="tweet"><a href="https://twitter.com/share" class="twitter-share-button" data-url="{{core.url}}"
                   data-text="Yo {{core.firstname}}, {{core.twitter.long}} (@{{core.twitter.nick}})"
                   data-via="{{core.twitter.owner}}" data-size="large">Tweet</a>
    <script>!function (d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0], p = /^http:/.test(d.location) ? 'http' : 'https';
        if (!d.getElementById(id)) {
            js = d.createElement(s);
            js.id = id;
            js.src = p + '://platform.twitter.com/widgets.js';
            fjs.parentNode.insertBefore(js, fjs);
        }
    }(document, 'script', 'twitter-wjs');</script>
</div>
<div id="top">{{core.question}}</div>
<div id="main">{{core.answer}}</div>
<footer>
    <p>Made by <a target="_blank" href="https://twitter.com/manchmalfieber">@manchmalfieber</a><br>
        <a target="_blank" href="https://github.com/si0nDE/riechtjonasgeradekomisch">GitHub Source</a> &middot;
        v{{core.version}}</p>
    {{# admin.button }}<p><a href="admin/">{{admin.button_label}}</a></p>{{/ admin.button }}
</footer>
</body>
</html>
